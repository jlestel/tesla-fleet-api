# Default values for vehicle-command.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: tesla/vehicle-command
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 0.3.0

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 4443

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: vehicle-command
    secret:
      secretName: vehicle-command

volumeMounts:
  - mountPath: /mnt/tls.key
    name: vehicle-command
    subPath: tls.key
  - mountPath: /mnt/cert.pem
    name: vehicle-command
    subPath: cert.pem
  - mountPath: /mnt/private.pem
    name: vehicle-command
    subPath: private.pem

envs:
  - name: TESLA_VERBOSE
    value: 'true'
  - name: TESLA_HTTP_PROXY_TLS_CERT
    value: /mnt/cert.pem
  - name: TESLA_HTTP_PROXY_TLS_KEY
    value: /mnt/tls.key
  - name: TESLA_KEY_FILE
    value: /mnt/private.pem
  - name: TESLA_HTTP_PROXY_PORT
    value: '4443'
  - name: TESLA_HTTP_PROXY_HOST
    value: 0.0.0.0

# Extra secrets to be created and injected as environment variables
# Each secret will be created with the specified data and mounted as envFrom in the deployment
extraSecrets: {}
#  vehicle-command:
#    tls.key: |
#      -----BEGIN PRIVATE KEY-----
#      contenu ici
#      -----END PRIVATE KEY-----
#    cert.pem: |
#      -----BEGIN CERTIFICATE-----
#      contenu ici
#      -----END CERTIFICATE-----
#    private.pem: |
#      -----BEGIN PRIVATE KEY-----
#      contenu ici
#      -----END PRIVATE KEY-----

# Auto-generate Tesla Fleet API secrets if not provided
# When enabled, a pre-install job will generate TLS certificates and Tesla private key
# using tesla-keygen if the vehicle-command secret doesn't exist
autoGenerateSecrets:
  enabled: true
  image:
    repository: tesla/vehicle-command
    tag: 0.3.0
    pullPolicy: IfNotPresent
  # Common Name for the TLS certificate
  tlsCN: vehicle-command.local
  # Tesla key name (used for tesla-keygen)
  teslaKeyName: vehicle-command

nodeSelector: {}

tolerations: []

affinity: {}
